# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - sweng861weather

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Prepare deployment package
        run: |
          mkdir -p deploy/dist
          mkdir -p deploy/frontend/dist
          
          # Copy backend compiled code
          cp -r backend/dist/* deploy/dist/
          
          # Copy frontend build
          cp -r frontend/dist/* deploy/frontend/dist/
          
          # Create production package.json
          cat > deploy/package.json << 'EOF'
          {
            "name": "weather-forecast-app",
            "version": "1.0.0",
            "type": "module",
            "scripts": {
              "start": "node dist/index.js"
            },
            "dependencies": {
              "axios": "^1.6.2",
              "bcrypt": "^5.1.1",
              "connect-mongo": "^5.1.0",
              "cors": "^2.8.5",
              "dotenv": "^16.3.1",
              "express": "^4.18.2",
              "express-rate-limit": "^7.1.5",
              "express-session": "^1.17.3",
              "helmet": "^7.1.0",
              "mongoose": "^8.0.3",
              "morgan": "^1.10.0",
              "passport": "^0.7.0",
              "passport-google-oauth20": "^2.0.0",
              "passport-local": "^1.0.0",
              "zod": "^3.22.4"
            },
            "engines": {
              "node": ">=18.0.0"
            }
          }
          EOF

      - name: Install production dependencies
        working-directory: ./deploy
        run: npm install --omit=dev

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7BD1FABA47A34DF89A007C8CF46A55CD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B139C72172684984A0F86A45D43FC7CB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AD3DC875E132418DBB92F767F17512D4 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sweng861weather'
          slot-name: 'Production'
          package: .
